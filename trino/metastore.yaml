---
apiVersion: v1
kind: Service
metadata:
  name: metastore
spec:
  ports:
  - name: "9083"
    port: 9083
    targetPort: 9083
  selector:
    app: metastore
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metastore
spec:
  selector:
    matchLabels:
      app: metastore
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: metastore
    spec:
      imagePullSecrets:
      - name: docker-secret
      containers:
      - name: metastore
        #image: joshuarobinson/hivemetastore
        image: giggsodocker/giggso-metastore #giggsodocker/giggso-hivemetastore-uat
        ports:
        - containerPort: 9083
        volumeMounts:
        - name: metastore-cfg-vol
          mountPath: /opt/hive-metastore/conf/metastore-site.xml
          subPath: metastore-site.xml
        - name: metastore-cfg-vol
          mountPath: /opt/hadoop/etc/hadoop/core-site.xml
          subPath: core-site.xml
        command: ["/opt/hive-metastore/bin/start-metastore"]
        args: ["-p", "9083"]
        imagePullPolicy: Always
      volumes:
        - name: metastore-cfg-vol
          configMap:
            name: metastore-cfg
      nodeSelector:
        dedicated_label: coordinator
      tolerations:
        - key: "dedicated_label"
          operator: "Equal"
          value: "coordinator"
          effect: "NoSchedule"

