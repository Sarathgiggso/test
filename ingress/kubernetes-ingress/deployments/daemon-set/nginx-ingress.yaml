apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  selector:
    matchLabels:
      app: nginx-ingress
  template:
    metadata:
      labels:
        app: nginx-ingress
     #annotations:
       #prometheus.io/scrape: "true"
       #prometheus.io/port: "9113"
    spec:
      serviceAccountName: nginx-ingress
      containers:
      - image: nginx/nginx-ingress:1.9.1
        #image: nginx/nginx-ingress:edge
        imagePullPolicy: Always
        name: nginx-ingress
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
          #        - name: tcp-ls-port1
          #containerPort: 5000
          #hostPort: 5000
          #protocol: TCP
        - name: tcp-ls-port2
          containerPort: 5044
          hostPort: 5044
          protocol: TCP
        - name: udp-logstash
          containerPort: 5000
          hostPort: 5000
          protocol: UDP
        - name: readiness-port
          containerPort: 8081
        - name: tcp-neo-port
          containerPort: 7687
          hostPort: 7687
          protocol: TCP
          #   - name: prom
          #containerPort: 30080
          #hostPort: 30080

       #- name: prometheus
         #containerPort: 9113
        readinessProbe:
         httpGet:
           path: /nginx-ready
           port: readiness-port
         periodSeconds: 1
        securityContext:
          allowPrivilegeEscalation: true
          runAsUser: 101 #nginx
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        args:
          - -nginx-configmaps=$(POD_NAMESPACE)/nginx-config
         #- -nginx-configmaps=$(POD_NAMESPACE)/udp-services
          - -default-server-tls-secret=$(POD_NAMESPACE)/default-server-secret
         # - -v=3 # Enables extensive logging. Useful for troubleshooting.
         #- -report-ingress-status
         #- -external-service=nginx-ingress
         #- -enable-prometheus-metrics
          - -global-configuration=$(POD_NAMESPACE)/nginx-configuration
